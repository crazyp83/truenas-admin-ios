name: Build Unsigned iOS App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0'  # Adjust if needed for latest in 2025

      - name: Build Unsigned App
        run: |
          xcodebuild build -project TrueNASAdmin.xcodeproj \
            -scheme TrueNASAdmin \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Package Unsigned IPA
        run: |
          mkdir -p output/Payload
          cp -r build/Build/Products/Release-iphoneos/TrueNASAdmin.app output/Payload/
          cd output
          zip -r TrueNASAdmin-unsigned.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-ipa
          path: output/TrueNASAdmin-unsigned.ipa
